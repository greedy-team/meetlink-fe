name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci
        env:
    HUSKY: 0

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
